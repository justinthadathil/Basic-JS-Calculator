<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/styles/app.css" />

    <script src="assets/js/vendor.js" defer></script>
    <script src="assets/js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TBasic Javascript Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2>Descritption : <span id="current-calculation"></span></h2>
      <h2>Result : <span id="current-result"></span></h2>
    </section>
    <section id="results">
      <h2>Calculation log <span style="font-size: 14px; font-weight: 100;">(Operation Used, Previous Number, Current Number, Total)</span></h2>
      
      <h2><span id="demo"></span></h2>
    </section>
  </body>
</html>
